{% extends "website_core/base.html" %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class="date">
        <p>published: {{ post.published_date }}</p>
      </div class="date">
      <h2><a href="">{{ post.title }}</a></h2>
      <p>{{ post.text|linebreaks }}</p>
    </div class="post">
  {% endfor %}
{% endblock content %}
